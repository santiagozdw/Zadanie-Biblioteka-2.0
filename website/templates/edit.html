{% extends "base.html" %}
{% block title %}Edit book{% endblock %}
{% block nav %}
    <div class="container">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="/" role="button">Book list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add" role="button">Add book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Docs</a>
          </li>
        </ul>
    </div>
{% endblock %}

{% block content %}


<h3 align="center">Edit book</h3>

<form method="POST">
  <div class="form-group">
    <div class="row">
        <div class="col">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Title"
              value="{{book.title}}"
            />
        </div>
        <div class="col">
            <label for="author">Authors</label>
            <input
              type="text"
              class="form-control"
              id="authors"
              name="authors"
              placeholder="Authors"
              value="{{book.authors}}"
            />
        </div>
        <div class="col">
                <label for="available">Available</label>
                </br>
                <input
                  type="checkbox"
                  id="available"
                  name="available"
                  {% if book.available == 'on' %}
                  checked
                  {%endif%}
                />
            </div>
    </div>
  <br />
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
